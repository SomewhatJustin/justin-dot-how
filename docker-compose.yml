services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_PATH=/app/data/site.db
      - NODE_ENV=production
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist uploads
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped

