<script>
  // Subtle scroll-linked parallax for hero backdrop
  (function(){
    var backdrop = document.querySelector('.hero-backdrop');
    if (!backdrop) return;

    var lastY = window.scrollY;
    var ticking = false;

    function onScroll() {
      lastY = window.scrollY || window.pageYOffset;
      if (!ticking) {
        window.requestAnimationFrame(function(){
          var translate = Math.min(lastY * 0.12, 120); // cap movement
          backdrop.style.transform = 'translateY(' + translate + 'px)';
          ticking = false;
        });
        ticking = true;
      }
    }

    window.addEventListener('scroll', onScroll, { passive: true });
  })();
</script>
