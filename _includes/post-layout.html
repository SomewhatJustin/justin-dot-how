<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} - Justin Fowler</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    {% include "header.html" %}

    <main class="content-wrapper post-content">
      <article>
        <header class="post-header">
          <h1>{{ title }}</h1>
          {% if date %}
          <p class="post-meta">
            <time datetime="{{ date | date: 'yyyy-MM-dd' }}"
              >{{ date | date: "MMMM d, yyyy" }}</time
            >
          </p>
          {% endif %}
        </header>
        {{ content }}
      </article>
    </main>

    {% include "footer.html" %}
  </body>
</html>
