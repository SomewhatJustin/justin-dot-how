<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Justin Fowler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <!-- Add syntax highlighting CSS if needed -->
    <!-- <link rel="stylesheet" href="/path/to/prism.css"> -->
</head>
<body>
    {% include "header.html" %}

    <main class="content-wrapper post-content">
        <article>
            <header class="post-header">
                <h1>{{ title }}</h1>
                <div class="title-accent" aria-hidden="true"></div>
                {% if date %}
                    <p class="post-meta">Published on <time datetime="{{ date | date: 'yyyy-MM-dd' }}">{{ date | date: "MMMM d, yyyy" }}</time></p>
                {% endif %}
            </header>
            {{ content }}
        </article>
    </main>

    {% include "footer.html" %}

    <!-- Add syntax highlighting JS if needed -->
    <!-- <script src="/path/to/prism.js"></script> -->
</body>
</html>
